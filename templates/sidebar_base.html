<!-- templates/sidebar_base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Django Sidebar Example{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        /* Custom sidebar styles */
        body {
            margin: 0;
        }
        
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
            background-color: #f8f9fa;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 10px 15px;
            font-size: 18px;
            display: block;
            color: #212529;
        }

        .sidebar a:hover {
            background-color: #e9ecef;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        /* Custom header styles */
        .header {
            background-color: #f8f9fa;
            color: #606060;
            padding: 20px;
            text-align: center;
            h1.
        }

    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar Links -->
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{% url '' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'add_student' %}">Add New Students</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'student_list' %}">Students List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'create_course' %}">Add New Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'course_list' %}">Courses List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'add_result' %}">Add New Results</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'result_list' %}">Results List</a>
            </li>
        </ul>
    </div>

    <!-- Page Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
